# pubsub.yaml for Azure Cache for Redis
componentType: pubsub.redis
version: v1
metadata:
  - name: redisHost
    value: <replaceWithRedisHostName>:<replaceWithRedisSSLPort>
  - name: redisPassword
    value: <replaceWithPrimaryKey>
  - name: enableTLS
    value: "true"
scopes:
  - traffic-control-service
  - fine-collection-service
