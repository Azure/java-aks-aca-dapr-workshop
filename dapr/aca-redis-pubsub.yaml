# pubsub.yaml for Azure Cache for Redis
componentType: pubsub.redis
version: v1
metadata:
  - name: redisHost
    value: <replace>.redis.cache.windows.net:6380
  - name: redisPassword
    value: "<replaceWithRedisKey>"
  - name: enableTLS
    value: "true"
scopes:
  - trafficcontrolservice
  - finecollectionservice
